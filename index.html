<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnav AI</title>
    <!-- Add Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans text-gray-900">

    <header class="bg-blue-500 text-white p-6">
        <h1 class="text-4xl text-center font-semibold">Welcome to Arnav AI Chat</h1>
    </header>

    <main class="flex justify-center items-center min-h-screen">
        <div class="w-full max-w-3xl bg-white p-6 rounded-lg shadow-xl">
            <!-- Chat Container -->
            <div id="chat-container" role="main" class="flex flex-col h-[80vh]">
                <!-- Messages Area -->
                <div id="chat-messages" aria-live="polite" class="flex-1 overflow-y-auto mb-4 p-4 border rounded-lg bg-gray-50 space-y-4">
                    <!-- Messages will appear here -->
                </div>
                
                <!-- User Input Section -->
                <div class="flex items-center space-x-4">
                    <input type="text" id="user-input" placeholder="Type your message..." aria-label="User input" class="flex-grow p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                    <button onclick="sendMessage()" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition text-lg">Send</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-blue-500 text-white text-center py-4 mt-6">
        <p class="text-lg">Created by Arnav</p>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
