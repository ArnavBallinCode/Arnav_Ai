<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnav AI</title>
    <!-- Add Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans text-gray-900">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl text-center">Welcome to Arnav AI Chat</h1>
    </header>
    
    <main class="flex justify-center items-center min-h-screen">
        <div class="w-full max-w-lg bg-white p-6 rounded-lg shadow-lg">
            <div id="chat-container" role="main">
                <div id="chat-messages" aria-live="polite" class="h-64 overflow-y-auto mb-4 p-4 border rounded-lg bg-gray-50"></div>
                <div class="chat-input flex space-x-4">
                    <input type="text" id="user-input" placeholder="Type your message here..." aria-label="User input" class="flex-grow p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="sendMessage()" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition">Send</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-blue-500 text-white text-center py-2">
        <p>Created by Arnav</p>
    </footer>
    
    <script type="module" src="app.js"></script>
</body>
</html>
